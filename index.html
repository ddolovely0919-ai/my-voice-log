        /* ë©”ì¸ ë ˆì´ì•„ì›ƒ (ë¡œê·¸ì¸ ì „ì—” ë¸”ëŸ¬ ì²˜ë¦¬) */
        .app-container {
            padding: 20px;
            box-sizing: border-box;
            height: 100vh;
            display: flex;
            justify-content: center;
            transition: filter 0.3s;
        }
        .app-container.blurred { filter: blur(5px); pointer-events: none; }

        .layout { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; max-width: 1200px; width: 100%; height: 95vh; }
        @media (max-width: 768px) { .layout { grid-template-columns: 1fr; height: auto; display: block; } .section { margin-bottom: 30px; height: 500px; } body { overflow: auto; } }
        
        .section { display: flex; flex-direction: column; overflow: hidden; position: relative; height: 100%; }
        header { display: flex; flex-direction: column; gap: 10px; padding-bottom: 15px; margin-bottom: 10px; border-bottom: 1px solid var(--border); }
        h2 { margin: 0; font-size: 1.4rem; font-weight: 700; display:flex; justify-content:space-between; align-items:center;}
        
        /* ì…ë ¥ì°½ ìŠ¤íƒ€ì¼ */
        input, select { padding: 10px; border: 1px solid var(--border); border-radius: 6px; font-size: 0.95rem; width: 100%; box-sizing: border-box; margin-bottom: 10px; }
        input:focus { outline: 2px solid #dbebfb; border-color: var(--accent); }
        
        button { border: none; padding: 10px; border-radius: 6px; font-size: 0.95rem; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn-record { background: #fff; border: 1px solid var(--border); color: var(--text-sub); width: 100%; }
        .btn-record.active { background: #ffebeb; color: #d8000c; border-color: #d8000c; animation: pulse 1.5s infinite; }
        .btn-ai { background: var(--accent); color: white; width: 100%; margin-top: 10px; }
        .btn-save { background: #333; color: white; width: 100%; margin-top: 10px; }
        .btn-logout { font-size: 0.8rem; background: #f0f0f0; color: #555; padding: 5px 10px; }

        #script-area, #summary-area { flex: 1; overflow-y: auto; line-height: 1.6; padding: 10px; border: 1px solid transparent; outline: none; white-space: pre-wrap; }
        #script-area:hover, #summary-area:hover { background: #f9f9f9; border-radius: 4px; }
        [contenteditable]:empty:before { content: attr(placeholder); color: #ccc; }
        
        /* --- ë¡œê·¸ì¸ ëª¨ë‹¬ ìŠ¤íƒ€ì¼ --- */
        #auth-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--modal-bg);
            display: flex; justify-content: center; align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white; padding: 30px; border-radius: 12px; width: 350px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        .modal-title { font-size: 1.5rem; font-weight: bold; margin-bottom: 20px; color: #333; }
        .tab-group { display: flex; border-bottom: 2px solid #eee; margin-bottom: 20px; }
        .tab-btn { flex: 1; padding: 10px; background: none; border: none; font-weight: bold; color: #aaa; cursor: pointer; }
        .tab-btn.active { color: var(--accent); border-bottom: 2px solid var(--accent); }
        
        .auth-form { text-align: left; }
        .auth-label { font-size: 0.85rem; font-weight: bold; color: #555; margin-bottom: 5px; display: block; }
        .btn-submit { background: var(--accent); color: white; width: 100%; margin-top: 10px; padding: 12px; }
        .info-text { font-size: 0.8rem; color: #888; margin-top: 10px; line-height: 1.4; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
        .spinner { display: none; width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.3); border-top-color: #fff; border-radius: 50%; animation: spin 1s infinite; margin: 0 auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="auth-modal">
        <div class="modal-content">
            <div class="modal-title">1on1 Voice Log</div>
            <div class="tab-group">
                <button class="tab-btn active" onclick="switchTab('login')">ë¡œê·¸ì¸</button>
                <button class="tab-btn" onclick="switchTab('signup')">íšŒì›ê°€ì…</button>
            </div>

            <div id="login-form" class="auth-form">
                <label class="auth-label">ID</label>
                <input type="text" id="login-id" placeholder="ì•„ì´ë”” ì…ë ¥" />
                <label class="auth-label">Password</label>
                <input type="password" id="login-pw" placeholder="ë¹„ë°€ë²ˆí˜¸ ì…ë ¥" />
                <button class="btn-submit" onclick="handleLogin()">ë¡œê·¸ì¸</button>
            </div>

            <div id="signup-form" class="auth-form" style="display:none;">
                <label class="auth-label">ID ì„¤ì •</label>
                <input type="text" id="signup-id" placeholder="ì‚¬ìš©í•  ì•„ì´ë””" />
                <label class="auth-label">ë¹„ë°€ë²ˆí˜¸ ì„¤ì •</label>
                <input type="password" id="signup-pw" placeholder="ì‚¬ìš©í•  ë¹„ë°€ë²ˆí˜¸" />
                
                <hr style="border:0; border-top:1px dashed #eee; margin:15px 0;">
                
                <label class="auth-label">Gemini API Key</label>
                <input type="password" id="signup-key" placeholder="sk-..." />
                <label class="auth-label">Apps Script URL (Notion Proxy)</label>
                <input type="text" id="signup-url" placeholder="https://script.google.com/..." />
                
                <p class="info-text">âš ï¸ ì •ë³´ëŠ” ì„œë²„ê°€ ì•„ë‹Œ ë¸Œë¼ìš°ì €ì— ì €ì¥ë©ë‹ˆë‹¤.</p>
                <button class="btn-submit" onclick="handleSignup()">ê°€ì… ë° ì €ì¥</button>
            </div>
        </div>
    </div>

    <div class="app-container blurred" id="app-container">
        <div class="layout">
            <div class="section">
                <header>
                    <h2>
                        ğŸ™ï¸ ëŒ€í™” ê¸°ë¡
                        <button class="btn-logout" onclick="handleLogout()">ë¡œê·¸ì•„ì›ƒ</button>
                    </h2>
                    <input type="text" id="target-name" placeholder="ì°¸ì„ì ì´ë¦„ (ì˜ˆ: ê¹€ì² ìˆ˜)" />
                    <div style="display:flex; gap:5px;">
                        <select id="model-select">
                            <option value="">ëª¨ë¸ ë¡œë”©ì¤‘...</option>
                        </select>
                        <button onclick="fetchModels()" style="width:80px; background:#f0f0f0;">ê°±ì‹ </button>
                    </div>
                </header>
                <div id="script-area" contenteditable="true" placeholder="ë…¹ìŒ ë‚´ìš©ì´ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤..."></div>
                <button id="btn-record" class="btn-record" onclick="toggleRecord()">ğŸ™ï¸ ë…¹ìŒ ì‹œì‘</button>
                <button onclick="clearAll()" style="background:none; color:#aaa; font-size:0.8rem; margin-top:5px;">ğŸ—‘ï¸ ì´ˆê¸°í™”</button>
            </div>

            <div class="section">
                <header>
                    <h2>âœ¨ AI & Notion</h2>
                </header>
                <div id="summary-area" contenteditable="true" placeholder="AI ìš”ì•½ ê²°ê³¼ê°€ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤."></div>
                <div style="margin-top: auto;">
                    <button id="btn-ai" class="btn-ai" onclick="callGemini()">
                        <span id="btn-text">âœ¨ ìš”ì•½í•˜ê¸°</span>
                        <div id="loading-spinner" class="spinner"></div>
                    </button>
                    <button class="btn-save" onclick="saveToNotion()">ğŸ“¥ Notion ì €ì¥</button>
                </div>
            </div>
        </div>
    </div>

    <input type="hidden" id="current-api-key" />
    <input type="hidden" id="current-script-url" />

    <script>
        // --- 1. ì¸ì¦ ë¡œì§ (Auth) ---
        const USERS_KEY = 'voiceLogUsers_v1';
        let currentUser = null;

        function switchTab(mode) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`.tab-btn[onclick="switchTab('${mode}')"]`).classList.add('active');
            
            if(mode === 'login') {
                document.getElementById('login-form').style.display = 'block';
                document.getElementById('signup-form').style.display = 'none';
            } else {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('signup-form').style.display = 'block';
            }
        }

        function handleSignup() {
            const id = document.getElementById('signup-id').value.trim();
            const pw = document.getElementById('signup-pw').value.trim();
            const key = document.getElementById('signup-key').value.trim();
            const url = document.getElementById('signup-url').value.trim();

            if(!id || !pw || !key || !url) return alert("ëª¨ë“  í•­ëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");

            // ê¸°ì¡´ ì‚¬ìš©ì ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸°
            const users = JSON.parse(localStorage.getItem(USERS_KEY) || '{}');
            
            if(users[id]) return alert("ì´ë¯¸ ì¡´ì¬í•˜ëŠ” IDì…ë‹ˆë‹¤.");

            // ì €ì¥
            users[id] = { pw, key, url };
            localStorage.setItem(USERS_KEY, JSON.stringify(users));
            
            alert("ê°€ì… ì™„ë£Œ! ë¡œê·¸ì¸í•´ì£¼ì„¸ìš”.");
            switchTab('login');
            document.getElementById('login-id').value = id;
        }

        function handleLogin() {
            const id = document.getElementById('login-id').value.trim();
            const pw = document.getElementById('login-pw').value.trim();
            
            const users = JSON.parse(localStorage.getItem(USERS_KEY) || '{}');
            const user = users[id];

            if(user && user.pw === pw) {
                // ë¡œê·¸ì¸ ì„±ê³µ
                currentUser = user;
                document.getElementById('current-api-key').value = user.key;
                document.getElementById('current-script-url').value = user.url;
                
                // UI ì „í™˜
                document.getElementById('auth-modal').style.display = 'none';
                document.getElementById('app-container').classList.remove('blurred');
                
                // ëª¨ë¸ ë¡œë“œ
                fetchModels();
            } else {
                alert("ID ë˜ëŠ” ë¹„ë°€ë²ˆí˜¸ê°€ ì¼ì¹˜í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.");
            }
        }

        function handleLogout() {
            if(confirm("ë¡œê·¸ì•„ì›ƒ í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
                location.reload(); // ìƒˆë¡œê³ ì¹¨í•˜ë©´ ì´ˆê¸°í™”ë¨
            }
        }

        // --- 2. ì•± í•µì‹¬ ê¸°ëŠ¥ ---
        async function fetchModels() {
            const key = document.getElementById('current-api-key').value;
            const select = document.getElementById('model-select');
            
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${key}`);
                const data = await res.json();
                if(data.error) throw new Error(data.error.message);
                
                select.innerHTML = "";
                const valid = data.models.filter(m => m.supportedGenerationMethods?.includes("generateContent"));
                valid.forEach(m => {
                    const name = m.name.replace("models/", "");
                    const opt = document.createElement("option");
                    opt.value = name; opt.text = name;
                    select.appendChild(opt);
                });
            } catch(e) { 
                console.error(e);
                const opt = document.createElement("option"); 
                opt.text = "ëª¨ë¸ ë¡œë“œ ì‹¤íŒ¨"; select.add(opt); 
            }
        }

        const scriptArea = document.getElementById('script-area');
        const recordBtn = document.getElementById('btn-record');
        let recognition, isRecording = false;

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true; recognition.interimResults = true; recognition.lang = 'ko-KR';
            recognition.onresult = e => {
                let final = '', interim = '';
                for (let i = e.resultIndex; i < e.results.length; ++i) {
                    if (e.results[i].isFinal) final += e.results[i][0].transcript;
                    else interim += e.results[i][0].transcript;
                }
                if(final) {
                    const div = document.createElement('div'); div.innerText = "- " + final; div.style.marginBottom="10px";
                    const iDiv = document.getElementById('interim'); iDiv ? scriptArea.insertBefore(div, iDiv) : scriptArea.appendChild(div);
                }
                let iDiv = document.getElementById('interim');
                if(!iDiv) { iDiv = document.createElement('div'); iDiv.id='interim'; iDiv.style.color='#999'; scriptArea.appendChild(iDiv); }
                iDiv.innerText = interim;
                scriptArea.scrollTop = scriptArea.scrollHeight;
            };
            recognition.onend = () => { if(isRecording) recognition.start(); };
        }

        function toggleRecord() {
            if(!recognition) return alert("í¬ë¡¬ ë¸Œë¼ìš°ì €ë¥¼ ì‚¬ìš©í•´ì£¼ì„¸ìš”.");
            if(isRecording) { isRecording = false; recognition.stop(); recordBtn.classList.remove('active'); recordBtn.innerText = "ğŸ™ï¸ ë…¹ìŒ ì‹œì‘"; document.getElementById('interim')?.remove(); }
            else { isRecording = true; recognition.start(); recordBtn.classList.add('active'); recordBtn.innerText = "â¹ï¸ ë…¹ìŒ ì¤‘ì§€"; }
        }
        function clearAll() { scriptArea.innerHTML = ""; document.getElementById('summary-area').innerHTML = ""; }

        async function callGemini() {
            const key = document.getElementById('current-api-key').value;
            const model = document.getElementById('model-select').value;
            const text = scriptArea.innerText;
            if(!key || !text) return alert("ëŒ€í™” ë‚´ìš©ì´ ì—†ìŠµë‹ˆë‹¤.");
            
            document.getElementById('btn-text').style.display='none';
            document.getElementById('loading-spinner').style.display='block';
            
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${key}`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: `ë‹¤ìŒ 1on1 ë¯¸íŒ… ë‚´ìš©ì„ ìš”ì•½í•´ì¤˜:\n${text}` }] }] })
                });
                const data = await res.json();
                document.getElementById('summary-area').innerText = data.candidates[0].content.parts[0].text;
            } catch(e) { alert("AI ì˜¤ë¥˜: " + e.message); }
            finally { document.getElementById('btn-text').style.display='block'; document.getElementById('loading-spinner').style.display='none'; }
        }

        function saveToNotion() {
            const url = document.getElementById('current-script-url').value;
            const name = document.getElementById('target-name').value;
            const summary = document.getElementById('summary-area').innerText;
            const script = scriptArea.innerText;
            if(!url || !name || !summary) return alert("í•„ìˆ˜ ì •ë³´ê°€ ëˆ„ë½ë˜ì—ˆìŠµë‹ˆë‹¤.");
            
            if(confirm("Notionì— ì €ì¥í• ê¹Œìš”?")) {
                fetch(url, { method: 'POST', mode: 'no-cors', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ name, summary, script }) })
                .then(() => alert("ì €ì¥ ìš”ì²­ ì™„ë£Œ! (Notionì„ í™•ì¸í•˜ì„¸ìš”)"))
                .catch(e => alert("ì „ì†¡ ì‹¤íŒ¨"));
            }
        }
    </script>
