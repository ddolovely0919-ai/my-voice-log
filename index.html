        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

<script>
        // â–¼â–¼â–¼ [ìˆ˜ì •ë¨] ì—¬ê¸°ì— ì•„ê¹Œ ì‹¤ìˆ˜ë¡œ ì•„ë˜ì— ë¶™ì—¬ë„£ìœ¼ì…¨ë˜ [ì§„ì§œ URL]ì„ ì˜®ê²¨ë“œë ¸ìŠµë‹ˆë‹¤! â–¼â–¼â–¼
        const SERVER_URL = "https://script.google.com/macros/s/AKfycbzw1j35Zleee2e1JmCH-KpPVs7lSANjCNDKFdvp8qmOOszmtu3H3LlrHlw9tBB4qlca/exec"; 

        let currentUser = null; 

        // --- 1. ì¸ì¦ ë¡œì§ ---
        function switchTab(mode) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            if(mode === 'login') {
                document.getElementById('login-form').style.display='block';
                document.getElementById('signup-form').style.display='none';
                document.querySelector('button[onclick="switchTab(\'login\')"]').classList.add('active');
            } else {
                document.getElementById('login-form').style.display='none';
                document.getElementById('signup-form').style.display='block';
                document.querySelector('button[onclick="switchTab(\'signup\')"]').classList.add('active');
            }
        }

        async function handleSignup() {
            const id = document.getElementById('signup-id').value.trim();
            const pw = document.getElementById('signup-pw').value.trim();
            const name = document.getElementById('signup-name').value.trim();
            const key = document.getElementById('signup-key').value.trim();
            const url = document.getElementById('signup-url').value.trim();

            if(!id || !pw || !name || !key || !url) return alert("ëª¨ë“  í•­ëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");
            
            document.getElementById('signup-text').style.display='none';
            document.getElementById('signup-spinner').style.display='block';

            try {
                // 1. êµ¬ê¸€ ì‹œíŠ¸(ì„œë²„)ì— ì „ì†¡
                await fetch(SERVER_URL, {
                    method: 'POST', mode: 'no-cors',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ action: 'signup', id, pw, name, key, url })
                });

                // 2. ë‚´ ì»´í“¨í„°(ë¡œì»¬)ì— ì €ì¥
                const users = JSON.parse(localStorage.getItem('voiceLogUsers') || '{}');
                users[id] = { pw, name, key, url };
                localStorage.setItem('voiceLogUsers', JSON.stringify(users));

                alert("ê°€ì… ì™„ë£Œ! ë¡œê·¸ì¸ í•´ì£¼ì„¸ìš”.");
                switchTab('login');
                document.getElementById('login-id').value = id;

            } catch(e) { alert("ì˜¤ë¥˜: " + e); }
            
            document.getElementById('signup-text').style.display='inline';
            document.getElementById('signup-spinner').style.display='none';
        }

        function handleLogin() {
            const id = document.getElementById('login-id').value.trim();
            const pw = document.getElementById('login-pw').value.trim();
            
            const users = JSON.parse(localStorage.getItem('voiceLogUsers') || '{}');
            const user = users[id];

            if(user && user.pw === pw) {
                currentUser = user;
                document.getElementById('user-display').innerText = user.name;
                document.getElementById('auth-modal').style.display='none';
                document.getElementById('app-container').classList.remove('blurred');
                fetchModels(); 
            } else {
                alert("ì´ ê¸°ê¸°ì— ì €ì¥ëœ ì •ë³´ê°€ ì—†ê±°ë‚˜ ë¹„ë°€ë²ˆí˜¸ê°€ í‹€ë¦½ë‹ˆë‹¤.\nì²˜ìŒì´ë¼ë©´ [íšŒì›ê°€ì…]ì„ ì§„í–‰í•´ì£¼ì„¸ìš”.");
            }
        }

        function logout() {
            if(confirm("ë¡œê·¸ì•„ì›ƒ í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) location.reload();
        }

        // --- 2. ê¸°ëŠ¥ ë¡œì§ ---
        async function fetchModels() {
            if(!currentUser) return;
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${currentUser.key}`);
                const data = await res.json();
                const select = document.getElementById('model-select');
                select.innerHTML = "";
                
                const valid = data.models?.filter(m=>m.supportedGenerationMethods?.includes("generateContent")) || [];
                if(valid.length === 0) { 
                     const op = document.createElement("option"); op.text="ì‚¬ìš© ê°€ëŠ¥ ëª¨ë¸ ì—†ìŒ"; select.add(op); return;
                }

                valid.forEach(m=>{
                    const opt = document.createElement("option");
                    opt.value = m.name.replace("models/","");
                    opt.text = m.name.replace("models/","");
                    if(opt.value.includes('flash')) opt.selected = true;
                    select.appendChild(opt);
                });
            } catch(e) { 
                console.error(e);
            }
        }

        const scriptArea = document.getElementById('script-area');
        const recordBtn = document.getElementById('btn-record');
        let recognition, isRecording = false;

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = true; recognition.interimResults = true; recognition.lang = 'ko-KR';
            recognition.onresult = e => {
                let final = '';
                for (let i = e.resultIndex; i < e.results.length; ++i) {
                    if (e.results[i].isFinal) final += e.results[i][0].transcript;
                }
                if(final) {
                    const div = document.createElement('div'); div.innerText = "- " + final; div.style.marginBottom="6px";
                    scriptArea.appendChild(div);
                    scriptArea.scrollTop = scriptArea.scrollHeight;
                }
            };
        } else { 
            alert("ì´ ê¸°ëŠ¥ì€ Chrome ë¸Œë¼ìš°ì €ì—ì„œë§Œ ì‘ë™í•©ë‹ˆë‹¤."); 
            recordBtn.disabled = true;
        }

        function toggleRecord() { 
            if(!recognition) return;
            if(isRecording) { isRecording=false; recognition.stop(); recordBtn.innerText="ğŸ™ï¸ ë…¹ìŒ ì‹œì‘"; recordBtn.classList.remove('active'); }
            else { isRecording=true; recognition.start(); recordBtn.innerText="â¹ï¸ ë…¹ìŒ ì¤‘ì§€"; recordBtn.classList.add('active'); }
        }

        async function callGemini() {
            if(!currentUser) return alert("ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.");
            const model = document.getElementById('model-select').value;
            const text = scriptArea.innerText;
            if(text.length < 5) return alert("ëŒ€í™” ë‚´ìš©ì´ ë„ˆë¬´ ì ìŠµë‹ˆë‹¤.");

            const btn = document.querySelector('button[onclick="callGemini()"]');
            const originalText = btn.innerText;
            btn.innerText = "ë¶„ì„ ì¤‘..."; btn.disabled = true;

            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${currentUser.key}`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{ parts: [{ text: `ë‹¤ìŒ 1on1 ë¯¸íŒ… ë‚´ìš©ì„ ìš”ì•½í•´ì¤˜ (ì´ë¦„, ë‚ ì§œ, ìš”ì•½ ì„¹ì…˜ìœ¼ë¡œ):\n${text}` }] }] })
                });
                const data = await res.json();
                document.getElementById('summary-area').innerText = data.candidates[0].content.parts[0].text;
            } catch(e) { alert("AI ì˜¤ë¥˜: " + e.message); }
            finally { btn.innerText = originalText; btn.disabled = false; }
        }

        async function saveToNotion() {
            if(!currentUser) return alert("ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.");
            const targetName = document.getElementById('target-name').value;
            const summary = document.getElementById('summary-area').innerText;
            const script = scriptArea.innerText;

            if(!targetName || !summary) return alert("ëŒ€ìƒì ì´ë¦„ê³¼ ìš”ì•½ ë‚´ìš©ì´ í•„ìš”í•©ë‹ˆë‹¤.");
            
            const btn = document.querySelector('button[onclick="saveToNotion()"]');
            const originalText = btn.innerText;
            btn.innerText = "ì €ì¥ ì¤‘..."; btn.disabled = true;

            try {
                // â–¼â–¼â–¼ [ìˆ˜ì •ë¨] ì—¬ê¸°ê°€ ì˜¤ë¥˜ê°€ ìˆë˜ ë¶€ë¶„ì…ë‹ˆë‹¤. ê¹”ë”í•˜ê²Œ ì •ë¦¬í–ˆìŠµë‹ˆë‹¤. â–¼â–¼â–¼
                const res = await fetch(SERVER_URL, {
                    method: 'POST', redirect: 'follow',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ 
                        action: 'save', 
                        targetUrl: currentUser.url, 
                        recordName: targetName, 
                        summary, script 
                    })
                });
                
                const resultText = await res.text();
                
                if(resultText.includes("Success")) {
                    alert("âœ… Notionì— ì„±ê³µì ìœ¼ë¡œ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!");
                } else {
                    alert("âš ï¸ ì €ì¥ ì‹¤íŒ¨ (ì„œë²„ ë©”ì‹œì§€ í™•ì¸):\n" + resultText);
                }

            } catch(e) { 
                alert("í†µì‹  ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: " + e); 
            }
            finally { btn.innerText = originalText; btn.disabled = false; }
        }
